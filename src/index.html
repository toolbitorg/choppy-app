<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
<!--
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./js/chartist/dist/chartist.css" />
  </head>
<body id="main">
  <div id="wrap">
    <div class="content">
      <div id="dmm-container0"></div>
      <div id="dmm-container1"></div>
      <div id="dmm-container2"></div>
      <div id="dmm-container3"></div>
      <div class="control-container">
        <select id="interval" name="interval" class="dropdown">
          <option selected="selected">Fast</option>
          <option>Mid</option>
          <option>Slow</option>
        </select>
        <div class="switch">
          <input id="hold" type="checkbox" name="hold" /><label for="hold">HOLD</label>
          <input id="graph" type="checkbox" name="graph" /><label for="graph">GRAPH</label>
          <button id="load" type="button" name="load">LOAD</button>
        </div>
      </div>
      <div class="stat-group">
        <div id="stat-container0" class="stat-container"></div>
        <div id="stat-container1" class="stat-container"></div>
        <div id="stat-container2" class="stat-container"></div>
        <div id="stat-container3" class="stat-container"></div>
        <div id="stat-container4" class="stat-container"></div>
        <div id="stat-container5" class="stat-container"></div>
        <div id="stat-container6" class="stat-container"></div>
        <div id="stat-container7" class="stat-container"></div>
        <div id="stat-container8" class="stat-container"></div>
        <div id="stat-container9" class="stat-container"></div>
        <div id="stat-container10" class="stat-container"></div>
        <div id="stat-container11" class="stat-container"></div>
      </div>
      <div id="top-of-chart" class="top-of-chart">
        <div class="choice-box">
          <form>
            <label><input type="radio" name="choice" value="V" checked>V</label>
            <label><input type="radio" name="choice" value="A">A</label>
            <label><input type="radio" name="choice" value="W">W</label>
          </form>
        </div>
        <div id="stat-time" class="stat-time-box">
          <div id="stat-time-label" class="stat-time-label">Time</div>
          <div id="stat-time-val" class="stat-time-val">H:M:S.msec</div>
        </div>
      </div>
      <div id="chart-container"></div>
      <div id="graph-menu">
        <div class="switch">
          <div class="runbtn">
            <input id="run" type="checkbox" name="run" /><label for="run"></label>
          </div>
        </div>
          <button id="save" type="button" name="save">SAVE</button>
          <button id="reset-zoom" type="button" name="reset-zoom">RESET ZOOM</button>
        </div>
    </div>
  </div>

  <script src="js/renderer.js"></script>
</body>

</html>
